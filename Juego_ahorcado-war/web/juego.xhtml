<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Juego Ahorcado</title>
    </h:head>
    <h:body>
     <f:view>
         <center>
             <h:form>
                 <h:outputLabel value="JUEGO DEL AHORCADO"/>
                 <br/>
                 <c:forEach var="ite" items="#{ahorcado.advina}" varStatus="metadato" >
                     <h:outputLabel value="#{ite}" />
                 </c:forEach>
                 <br/>
                 <c:forEach var="item" items="#{ahorcado.letras}" varStatus="metadato">
                     <c:if test="#{ahorcado.intentos>1}" >
                     <h:commandLink value="#{item}" id="#{item}#{metadato.index}" actionListener="#{ahorcado.actualizar}"/>
                     </c:if>
                      <c:if test="#{ahorcado.intentos==1}" >
                          <h:commandLink value="#{item}" id="#{item}#{metadato.index}" action="index.xhtml"/>
                     </c:if>
                 </c:forEach>
                 <h:outputLabel>Intentos:</h:outputLabel>
                 <h:outputLabel>#{ahorcado.intentos}</h:outputLabel>
                 <br/>
             </h:form>
         </center>
    </f:view>
    </h:body>
  
</html>
